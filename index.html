<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="pageArea">
        <div id="imageArea">
            <img id="sideImage" src="puffin.jpg" alt="Puffin">
            <div id="odinBar">
                <img id="odinImage" src="odin-lined.png" alt="Odin">
                <div id="odinText">ODIN</div>

            </div>
            <div id="imageSource">
                Photo by <a
                    href="https://unsplash.com/@rayhennessy?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ray
                    Hennessy</a> on <a
                    href="https://unsplash.com/photos/selective-focus-photography-of-black-and-white-puffin-bird-mpw37yXc_WQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div id="inputArea">
            <div id="inputAreaDisclaimer">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.<br><br>

                You <em>know</em> you want to.
            </div>
            <div id="inputAreaForm">
                <div id="inputAreaMotivation">
                    Let's do this! <br>
                    Bold fields are required.
                </div>
                <div id="userInputForm">
                    <form action="">
                        <fieldset class="userInputRow">
                            <legend>Name</legend>
                            <div class="userInputCell">
                                <label class="labelRequired" for="first_name">First Name:</label><br>
                                <input type="text" id="first_name" required>
                            </div>

                            <div class="userInputCell">
                                <label class="labelRequired" for="last_name">Last Name:</label><br>
                                <input type="text" id="last_name" required>
                            </div>
                        </fieldset>

                        <fieldset class="userInputRow">
                            <legend>Contact</legend>
                            <div class="userInputCell">
                                <label class="labelRequired" for="user_mail">Email:</label><br>
                                <input type="email" id="user_mail" required>
                            </div>

                            <div class="userInputCell">
                                <label for="user_phone">Phone Number:</label><br>
                                <input type="number" id="user_phone">
                            </div>
                        </fieldset>

                        <fieldset class="userInputRow">
                            <legend>Password</legend>
                            <div class="userInputCell">
                                <label class="labelRequired" for="user_password">Password:</label><br>
                                <input type="password" id="user_password" required>
                            </div>

                            <div class="userInputCell">
                                <label class="labelRequired" for="user_password">Confirm Password:</label><br>
                                <input type="password" id="user_password" required>
                            </div>
                        </fieldset>

                        <div class="userInputRow">
                            <div class="userInputCell">
                                <button class="userFormButton" type="submit">Create Account</button>
                            </div>

                            <div class="userInputCell">
                                <button class="userFormButton" type="reset">Reset Form</button>
                            </div>
                        </div>
                </div>
            </div>
            </form>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
